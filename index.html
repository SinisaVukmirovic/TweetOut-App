<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetOut</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Tweet Out</h1>
    </header>

    <main class="app">    
        <textarea id="tweetTextArea" type="text" rows="5" placeholder="Type your Tweet.."></textarea>
        <div id="counter">Characters left: <span id="charsLeft">140</span> / 140</div>

        <a id="tweetOutLink" href="" target="_blank">
            <button id="tweetBtn">Tweet</button>
        </a>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
