<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="title-icon.jpg" type="image/gif" sizes="32x32">
    <title>TweetOut</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Tweet<span>Out</span></h1>
        <button id="appInfoBtn">i</button>
        <span id="appInfo"><strong>TweetOut App</strong><br>
            allows you to tweet out and post a tweet of whatever you type in here, directly to your profile of Twitter account!
        </span>
    </header>

    <main class="app">    
        <h2>Your Tweet</h2>
        <textarea id="tweetTextArea" type="text" rows="4" placeholder="Type your Tweet here.."></textarea>
        <div id="counter">Characters left: <span id="charsLeft">140</span> / 140</div>

        <a id="tweetOutLink" href="#">
            <img src="https://s2.svgbox.net/social.svg?ic=twitter&color=1da1f2" alt="Twitter icon">
            TweetOut
        </a>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
